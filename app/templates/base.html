<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Web App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
      }

      /* Top Navbar */
      .navbar {
        background-color: #333;
        color: #fff;
        /* padding: 15px; */
        text-align: center;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Left Sidebar */
      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 60px; /* Adjust this value based on your navbar height */
        bottom: 0;
      }

      /* Content Area */
      .content {
        flex: 1;
        padding: 20px;
        margin-left: 300px; /* Adjust this value based on your sidebar width */
      }

      /* Style Links in the Sidebar */
      .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 8px 0;
      }

      .sidebar a:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="navbar">
      <h1>Your Web App</h1>
    </div>

    <!-- Left Sidebar -->
    <div class="sidebar">
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
      <!-- Add more links as needed -->
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Your main content goes here -->
      <h2>Welcome to Your Web App</h2>
      <p>This is the main content area.</p>
    </div>
  </body>
</html>
